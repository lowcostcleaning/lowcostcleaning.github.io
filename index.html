    .unavailable { background: #ffdad4; color: #a40000; cursor: not-allowed; }

    .legend { margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }

    .modal {

    }
    .modal-content {

      box-shadow: 0 10px 30px rgba(0,0,0,0.15);

    .modal-content input, .modal-content select {

    .book-btn {

    .book-btn:hover { background: #005ce6; }
    .close { float: right; font-size: 20px; cursor: pointer; color: var(--text-muted); }

    @keyframes fadeIn {

    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    <button class="btn" onclick="chooseService('üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤', '–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã')">üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤</button>

  <script>
const BASE_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";

let selectedService = "", selectedDate = "", currentSheet = "";
const gids = { 
  "–ì–ª–∞–≤–Ω—ã–π": "0",
  "–•–∏–º—á–∏—Å—Ç–∫–∞": "591986483",
  "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã": "1636464154"
};

async function getBusyDates(sheetName) {
  const gid = gids[sheetName] || "0";
  const url = `${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  try {
    const res = await fetch(url, { cache: "no-store" });
    const text = await res.text();
    const rows = text.split("\n").map(r => r.split(","));
    const busy = [];
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      if (row.length < 2) continue;
      let date = row[0].trim().replace(/"/g, "");
      const status = row[row.length - 1].trim().toLowerCase();
      const time = row.length > 2 ? row[1].trim() : "";
      if (status.includes("–∑–∞–Ω—è—Ç–æ")) {
        if (date.includes(".")) {
          const [d, m, y] = date.split(".");
          date = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
        }
        busy.push(time ? `${date} ${time}` : date);
      }
    }
    return busy;
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
    return [];
  }
}

async function chooseService(service, sheet) {
  selectedService = service;
  currentSheet = sheet;
  document.getElementById("calendarContainer").style.display = "flex";
  document.getElementById("calendar").innerHTML = "<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";
  const busyDates = await getBusyDates(sheet);
  generateCalendar(busyDates);
  window.scrollTo({ top: document.getElementById("calendarContainer").offsetTop - 20, behavior: "smooth" });
}

function generateCalendar(busyDates = []) {
  const calendar = document.getElementById("calendar");
  const monthLabel = document.getElementById("monthLabel");
  calendar.innerHTML = "";
  const now = new Date(), year = now.getFullYear(), month = now.getMonth();
  const monthName = now.toLocaleString("ru-RU", { month: "long", year: "numeric" });
  monthLabel.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
  const firstDay = new Date(year, month, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let html = "<tr>", weekDays = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
  html += weekDays.map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  const fullyBookedDays = [];
  if (currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã") {
    const allTimes = ["10:00", "12:00", "14:00", "16:00", "18:00"];
    const grouped = {};
    busyDates.forEach(entry => {
      const [d, t] = entry.split(" ");
      if (!grouped[d]) grouped[d] = [];
      if (t) grouped[d].push(t);
    });
    for (const [date, times] of Object.entries(grouped)) {
      if (times.length >= allTimes.length) fullyBookedDays.push(date);
    }
  }

  const normalizedBusy = busyDates.map(d => d.split(" ")[0]);
  for (let i = 0; i < offset; i++) html += `<td></td>`;

  for (let i = 1; i <= daysInMonth; i++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
    const dateObj = new Date(dateStr);
    let className = "available", click = `onclick="openModal('${dateStr}')"`;

    if (currentSheet !== "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã" && normalizedBusy.includes(dateStr)) {
      className = "unavailable"; click = "";
    } else if (currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã" && fullyBookedDays.includes(dateStr)) {
      className = "unavailable"; click = "";
    } else if (dateObj < new Date().setHours(0,0,0,0)) {
      className = "past"; click = "";
    }
    html += `<td class="${className}" ${click}>${i}</td>`;
    if ((i + offset) % 7 === 0) html += "</tr><tr>";
  }
  html += "</tr>";
  calendar.innerHTML = html;
}

const modal = document.getElementById("bookingModal");

async function openModal(date) {
  selectedDate = date;
  document.getElementById("modalTitle").innerText = `${selectedService}\nüìÖ ${date}`;
  const timeBlock = document.getElementById("timeContainer");
  const timeSelect = document.getElementById("timeSelect");

  if (currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã") {
    timeBlock.style.display = "block";
    const busy = await getBusyDates("–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã");
    const busyTimes = busy.filter(v => v.startsWith(date)).map(v => v.split(" ")[1]);
    const allTimes = ["10:00", "12:00", "14:00", "16:00", "18:00"];
    const freeTimes = allTimes.filter(t => !busyTimes.includes(t));
    timeSelect.innerHTML = `<option value="">-- –≤—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è --</option>`;
    freeTimes.forEach(t => {
      const opt = document.createElement("option");
      opt.value = t; opt.textContent = t; timeSelect.appendChild(opt);
    });
    if (freeTimes.length === 0) {
      timeSelect.innerHTML = `<option value="">–í—Å–µ —Å–ª–æ—Ç—ã –∑–∞–Ω—è—Ç—ã</option>`;
      timeSelect.disabled = true;
    } else timeSelect.disabled = false;
  } else {
    timeBlock.style.display = "none";
  }
  modal.style.display = "flex";
}

function closeModal() { modal.style.display = "none"; }

function sendBooking() {
  const name = document.getElementById("clientName").value.trim();
  const phone = document.getElementById("clientPhone").value.trim();
  const time = document.getElementById("timeSelect").value;
  if (!name || !phone) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
  const timeText = time ? `üïê –í—Ä–µ–º—è: ${time}\n` : "";
  const message = encodeURIComponent(
    `üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å:\n${selectedService}\nüìÖ ${selectedDate}\n${timeText}üë§ ${name}\nüìû ${phone}`
  );
  window.open(`https://t.me/kalendaruborok_bot?text=${message}`, "_blank");
  closeModal();
}
