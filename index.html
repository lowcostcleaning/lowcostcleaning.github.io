<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lowcost Cleaning</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 100px 20px 60px;
      animation: fadeInUp 1.4s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.15rem;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      animation: fadeInUp 1.6s ease forwards;
    }

    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 34px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    footer {
      animation: fadeInUp 1.2s ease forwards;
      margin-top: 100px;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.5s ease;
    }

    .modal h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .book-btn {
      background: #000;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-btn:hover {
      background: #333;
      transform: scale(1.03);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { width: 90%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–£–±–æ—Ä–∫–∞ –ø–æ —Ñ–∏–∫—Å —Ü–µ–Ω–µ. –ë—ã—Å—Ç—Ä–æ, —á–∏—Å—Ç–æ, –±–µ–∑ –ª–∏—à–Ω–µ–≥–æ.</p>

    <div class="buttons">
      <button class="btn" onclick="openModal('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
      <button class="btn" onclick="openModal('üõè 1+1 ‚Äî 120‚Çæ')">üõè 1+1 ‚Äî 120‚Çæ</button>
    </div>
  </header>

  <footer>
    ¬© 2025 Lowcost Cleaning. –í—Å–µ –ø—Ä–∞–≤–∞ —á–∏—Å—Ç—ã.
  </footer>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="serviceTitle">–ó–∞–ø–∏—Å—å –Ω–∞ —É–±–æ—Ä–∫—É</h2>
      <input type="date" id="bookingDate" min="">
      <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è">
      <input type="tel" id="clientPhone" placeholder="–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω">
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("bookingModal");
    const serviceTitle = document.getElementById("serviceTitle");
    const bookingDate = document.getElementById("bookingDate");
    const today = new Date().toISOString().split("T")[0];
    bookingDate.setAttribute("min", today);
    let selectedService = "";

    function openModal(service) {
      selectedService = service;
      serviceTitle.innerText = service;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) closeModal();
    }

    function sendBooking() {
      const date = bookingDate.value;
      const name = document.getElementById("clientName").value.trim();
      const phone = document.getElementById("clientPhone").value.trim();

      if (!date || !name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
      }

      const message = encodeURIComponent(
        `üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —É–±–æ—Ä–∫—É:\n${selectedService}\nüìÖ –î–∞—Ç–∞: ${date}\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`
      );
      const telegramLink = `https://t.me/kalendaruborok_bot?text=${message}`; // ‚Üê —Å—é–¥–∞ –≤—Å—Ç–∞–≤—å —Å–≤–æ–π username –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ—Ç–∞
      window.open(telegramLink, "_blank");
      closeModal();
    }
  </script>
</body>
</html>
