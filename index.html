<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lowcost Cleaning ‚Äî –ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-primary: #111;
      --text-muted: #666;
      --accent: #000;
      --radius: 14px;
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.06);
      --free: #8be48b;
      --busy: #ff6b6b;
      --past: #dcdcdc;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
      text-align: center;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-primary);
    }

    header {
      padding: 70px 20px 40px;
      animation: fadeIn 0.6s ease forwards;
    }

    h1 { margin: 0; font-size: 26px; }

    .calendar {
      width: min(90%, 500px);
      margin: 0 auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 20px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: var(--radius);
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #eee;
      position: relative;
    }

    .day:hover { background: #f2f2f2; }
    .day.past { background: var(--past); color: #999; cursor: default; }

    .dots {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .dot.free { background: var(--free); }
    .dot.busy { background: var(--busy); }

    .legend {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .legend span::before {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }

    .legend .free::before { background: var(--free); }
    .legend .busy::before { background: var(--busy); }
    .legend .past::before { background: var(--past); }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #f7f7f7;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 25px;
      width: 90%;
      max-width: 380px;
      text-align: left;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .modal-content button {
      margin-top: 20px;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>–û–∫—Ç—è–±—Ä—å 2025 –≥.</h1>
  </header>

  <div class="calendar" id="calendar"></div>

  <div class="legend">
    <span class="free">—Å–≤–æ–±–æ–¥–Ω–æ</span>
    <span class="busy">–∑–∞–Ω—è—Ç–æ</span>
    <span class="past">–ø—Ä–æ—à–ª–æ</span>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <form id="bookingForm" method="GET" action="https://vm62681.vpsone.xyz/webhook/apartments-booking">
        <label>–í—Ä–µ–º—è:</label>
        <select name="time" required>
          <option value="10:00">10:00</option>
          <option value="12:00">12:00</option>
          <option value="14:00">14:00</option>
          <option value="16:00">16:00</option>
        </select>

        <label>–ñ–ö:</label>
        <input type="text" name="complex" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Orbi City" required />

        <label>–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç:</label>
        <input type="text" name="apartment" placeholder="B-1210" required />

        <label>–£–ø—Ä–∞–≤–ª—è—é—â–∞—è –∫–æ–º–ø–∞–Ω–∏—è:</label>
        <input type="text" name="company" placeholder="Orbi Group" required />

        <input type="hidden" name="date" id="selectedDate" />
        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const selectedDateInput = document.getElementById("selectedDate");

    // üëá –£–∫–∞–∂–∏ —Å–≤–æ—é –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω—É—é CSV-—Å—Å—ã–ª–∫—É
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/–¢–í–û–ô_ID/pub?gid=0&single=true&output=csv";

    let slotData = {}; // { '16.10.2025': [{time:'10:00',status:'–∑–∞–Ω—è—Ç–æ'},...] }

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        rows.forEach(r => {
          const [date, time, status] = r.split(",");
          if (!date || !time || !status) return;
          if (!slotData[date.trim()]) slotData[date.trim()] = [];
          slotData[date.trim()].push({
            time: time.trim(),
            status: status.trim().toLowerCase(),
          });
        });
        renderCalendar();
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ CSV:", err);
        renderCalendar();
      });

    function renderCalendar() {
      const year = 2025;
      const month = 9;
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const today = new Date();
      const daysInMonth = lastDay.getDate();
      const startDay = firstDay.getDay() === 0 ? 7 : firstDay.getDay();

      calendarEl.innerHTML = "";
      const grid = document.createElement("div");
      grid.className = "calendar-grid";

      for (let i = 1; i < startDay; i++) {
        const empty = document.createElement("div");
        grid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${day}.${month + 1}.${year}`;
        const dateObj = new Date(year, month, day);
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        dayEl.textContent = day;

        if (dateObj < today.setHours(0,0,0,0)) {
          dayEl.classList.add("past");
        } else {
          const dotsWrap = document.createElement("div");
          dotsWrap.className = "dots";

          const slots = slotData[dateStr] || [
            { time: "10:00", status: "—Å–≤–æ–±–æ–¥–Ω–æ" },
            { time: "12:00", status: "—Å–≤–æ–±–æ–¥–Ω–æ" },
            { time: "14:00", status: "—Å–≤–æ–±–æ–¥–Ω–æ" },
            { time: "16:00", status: "—Å–≤–æ–±–æ–¥–Ω–æ" },
          ];

          slots.forEach(slot => {
            const dot = document.createElement("div");
            dot.className = "dot " + (slot.status === "–∑–∞–Ω—è—Ç–æ" ? "busy" : "free");
            dotsWrap.appendChild(dot);
          });

          dayEl.appendChild(dotsWrap);
          dayEl.addEventListener("click", () => openModal(dateStr));
        }

        grid.appendChild(dayEl);
      }

      calendarEl.appendChild(grid);
    }

    function openModal(date) {
      selectedDateInput.value = date;
      modal.classList.add("active");
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>
</body>
</html>
