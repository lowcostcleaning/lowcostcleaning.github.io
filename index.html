  <style>

    table {

    th, td {

    .available { background: rgba(52,199,89,0.15); cursor: pointer; }

    .unavailable { background: rgba(255,59,48,0.25); cursor: not-allowed; }

    .slots-row {

    .slot-dot {

    .slot-dot.free { background: rgba(52,199,89,0.6); }

    .modal {

      position: fixed;

      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: left;
      box-shadow: var(--shadow-soft);
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .modal-content label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #111;
      margin-bottom: 4px;
      display: block;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      font-size: 1rem;
      background: #fafafa;
      transition: all 0.25s ease;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      outline: none;
      border-color: #000;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
    }

    .modal-content h3 {

    .modal-content .row {

    }

    .book-btn {

    .book-btn:hover { background: #111; transform: translateY(-1px); }
    .book-btn:active { transform: scale(0.98); }
  </style>

<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é:</p>
    <div class="service-group">
      <h3>üë§ –î–ª—è —á–∞—Å—Ç–Ω—ã—Ö –ª–∏—Ü</h3>
      <div class="button-row">
        <button class="btn" onclick="chooseService('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ','–ì–ª–∞–≤–Ω—ã–π')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
        <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ','–ì–ª–∞–≤–Ω—ã–π')">üõè 1+1 ‚Äî 120‚Çæ</button>
        <button class="btn" onclick="chooseService('üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ','–•–∏–º—á–∏—Å—Ç–∫–∞')">üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ</button>
      </div>
    </div>
    <div class="service-group">
      <h3>üè¢ –î–ª—è —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –∫–æ–º–ø–∞–Ω–∏–π</h3>
      <div class="button-row">
        <button class="btn" onclick="chooseService('üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤','–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã')">üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤</button>

  <div class="calendar-container" id="calendarContainer">

<script>
function showNotification(text) {
  const note = document.createElement("div");
  note.textContent = text;
  Object.assign(note.style, {
    position: "fixed",
    bottom: "30px",
    left: "50%",
    transform: "translateX(-50%)",
    background: "rgba(0,0,0,0.85)",
    color: "#fff",
    padding: "14px 26px",
    borderRadius: "14px",
    fontSize: "0.95rem",
    fontWeight: "500",
    boxShadow: "0 8px 20px rgba(0,0,0,0.25)",
    zIndex: "9999",
    opacity: "0",
    transition: "opacity 0.4s ease",
    backdropFilter: "blur(8px)"
  });
  document.body.appendChild(note);
  setTimeout(() => (note.style.opacity = "1"), 50);
  setTimeout(() => {
    note.style.opacity = "0";
    setTimeout(() => note.remove(), 400);
  }, 2500);
}

const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";
const gids = { "–ì–ª–∞–≤–Ω—ã–π": "0", "–•–∏–º—á–∏—Å—Ç–∫–∞": "591986483", "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã": "1636464154" };
let selectedService = "", selectedDate = "", currentSheet = "";

async function getBusyDates(sheetName) {
  const gid = gids[sheetName];
  const res = await fetch(`${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`);
  const text = await res.text();
  const rows = text.split("\n").map(r => r.split(","));
  const busy = [];
  for (let i = 1; i < rows.length; i++) {
    const r = rows[i];
    if (!r || r.length < 2) continue;
    let date = r[0].trim().replace(/"/g,"");
    const time = (r[1] || "").trim();
    const status = (r[r.length - 1] || "").trim().toLowerCase();
    if (!date || !status.includes("–∑–∞–Ω—è—Ç–æ")) continue;
    if (date.includes(".")) {
      const [d,m,y] = date.split(".");
      date = `${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
    }
    busy.push(time ? `${date} ${time}` : date);
  }
  return busy;
}

async function chooseService(service, sheet) {
  selectedService = service;
  currentSheet = sheet;
  const cont = document.getElementById("calendarContainer");
  const cal = document.getElementById("calendar");
  cont.style.display = "flex";
  cal.innerHTML = "<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";
  const busy = await getBusyDates(sheet);
  generateCalendar(busy);
  requestAnimationFrame(() => {
    cont.style.transition = "opacity .6s ease";
    cont.style.opacity = "1";
    window.scrollTo({ top: cont.offsetTop - 40, behavior: "smooth" });
  });
}

function generateCalendar(busyDates=[]) {
  const isApt = currentSheet==="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã";
  const cal = document.getElementById("calendar");
  const lbl = document.getElementById("monthLabel");
  const now=new Date(),y=now.getFullYear(),m=now.getMonth();
  const monthName=now.toLocaleString("ru-RU",{month:"long",year:"numeric"});
  lbl.textContent=monthName.charAt(0).toUpperCase()+monthName.slice(1);
  const firstDay=new Date(y,m,1).getDay();
  const offset=firstDay===0?6:firstDay-1;
  const days=new Date(y,m+1,0).getDate();
  let html="<tr>"+["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"].map(d=>`<th>${d}</th>`).join("")+"</tr><tr>";
  const all=["10:00","12:00","14:00","16:00","18:00"];
  const grouped={},daysSet=new Set();
  if(isApt){busyDates.forEach(v=>{const[d,t]=v.trim().split(" ");if(!d)return;if(!grouped[d])grouped[d]=new Set();if(t)grouped[d].add(t);});}
  else busyDates.forEach(v=>daysSet.add(v.split(" ")[0]));
  for(let i=0;i<offset;i++)html+="<td></td>";
  for(let day=1;day<=days;day++){
    const date=`${y}-${String(m+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const past=new Date(date)<new Date(new Date().setHours(0,0,0,0));
    let cls="",click="",inner=`<div>${day}</div>`;
    if(isApt){
      const busyT=Array.from(grouped[date]||[]);
      const dots=all.map(t=>`<span class="slot-dot ${busyT.includes(t)?"busy":"free"}"></span>`).join("");
      inner+=`<div class="slots-row">${dots}</div>`;
      const allBusy=busyT.length===all.length;
      if(past)cls="past";else if(allBusy)cls="unavailable";else{cls="available";click=`onclick='openModal("${date}", ${JSON.stringify(busyT)})'`;}
    }else{
      if(past)cls="past";else if(daysSet.has(date))cls="unavailable";else{cls="available";click=`onclick='openModal("${date}")'`;}
    }
    html+=`<td class="${cls}" ${click}>${inner}</td>`;
    if((day+offset)%7===0)html+="</tr><tr>";
  }
  cal.innerHTML=html;
}

const modal=document.getElementById("bookingModal");
function openModal(date,busyT=[]) {
  selectedDate=date;
  const c=document.querySelector(".modal-content");
  if(currentSheet==="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã"){
    const times=["10:00","12:00","14:00","16:00","18:00"];
    const opts=times.map(t=>`<option value="${t}" ${busyT.includes(t)?"disabled":""}>${t}</option>`).join("");
    c.innerHTML=`
    <span class="close" onclick="closeModal()">√ó</span>
    <h3>${selectedService}<br>üìÖ ${date}</h3>
    <form id="aptForm" action="https://vm62681.vpsone.xyz/webhook/apartments-booking" method="GET">
      <label>–í—Ä–µ–º—è:</label>
      <select name="time">${opts}</select>
      <div class="row">
        <div><label>–ñ–ö:</label><input type="text" name="complex" placeholder="Orbi City" required></div>
        <div><label>–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç:</label><input type="text" name="apartment" placeholder="B-1210" required></div>
      </div>
      <label>–£–ø—Ä–∞–≤–ª—è—é—â–∞—è –∫–æ–º–ø–∞–Ω–∏—è:</label>
      <input type="text" name="company" placeholder="Orbi Group" required>
      <button class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>`;
    const f=c.querySelector("#aptForm");
    f.addEventListener("submit",async e=>{
      e.preventDefault();
      const params=new URLSearchParams(new FormData(f)).toString();
      const r=await fetch(`${f.action}?${params}`);
      if(r.ok){closeModal();showNotification("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");setTimeout(()=>{document.getElementById("calendarContainer").style.display="none";window.scrollTo({top:0,behavior:"smooth"});},1500);}
      else showNotification("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.");
    });
  } else {
    c.innerHTML=`
      <span class="close" onclick="closeModal()">√ó</span>
      <h3>${selectedService}<br>üìÖ ${date}</h3>
      <div class="row">
        <input id="clientName" placeholder="–í–∞—à–µ –∏–º—è">
        <input id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
      </div>
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>`;
  }
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none";}
function sendBooking(){showNotification("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");closeModal();}
</script>
