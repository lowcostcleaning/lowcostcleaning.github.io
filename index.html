<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–£–±–æ—Ä–∫–∞ –ø–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ü–µ–Ω–µ ‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç:</p>
    <button class="btn" onclick="chooseService('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
    <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ')">üõè 1+1 ‚Äî 120‚Çæ</button>

  <div class="calendar-container" id="calendarContainer">
    <h2 id="monthLabel"></h2>
    <table id="calendar"></table>
    <div class="legend">üü¢ ‚Äî —Å–≤–æ–±–æ–¥–Ω–æ &nbsp;&nbsp;&nbsp; üî¥ ‚Äî –∑–∞–Ω—è—Ç–æ &nbsp;&nbsp;&nbsp; ‚ö™ ‚Äî –ø—Ä–æ—à–ª–æ</div>

      <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è" />
      <input type="tel" id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>

  </div>

 <script>
const API_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?output=csv";

let selectedService = "";
let selectedDate = "";

async function getBusyDates() {
  try {
    // üëá –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π "–∞–Ω—Ç–∏-–∫—ç—à" –∏ –ø–æ–≤—Ç–æ—Ä –ø—Ä–∏ —Å–±–æ–µ
    const response = await fetch(API_URL + `&nocache=${Date.now()}`, { cache: "no-store" });
    const text = await response.text();
    const rows = text.split("\n").map(r => r.split(","));
    const busy = [];

    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      if (!row[0] || !row[1]) continue;

      let date = row[0].trim().replace(/"/g, "");
      const status = row[1].trim().toLowerCase();

      if (status.includes("–∑–∞–Ω—è—Ç–æ")) {
        if (date.includes(".")) {
          const [d, m, y] = date.split(".");
          date = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
        }
        busy.push(date);
      }
    }

    console.log("üìÖ –ó–∞–Ω—è—Ç—ã–µ –¥–∞—Ç—ã:", busy);
    return busy;
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã:", err);
    return [];
  }
}

async function chooseService(service) {
  selectedService = service;
  const container = document.getElementById("calendarContainer");
  container.style.display = "flex";
  container.scrollIntoView({ behavior: "smooth" });

  // ‚è≥ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–ó–∞–≥—Ä—É–∑–∫–∞"
  document.getElementById("calendar").innerHTML = "<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";

  // üîÅ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–µ—Ä–µ–∑–∞–ø—Ä–æ—Å –¥–æ —É—Å–ø–µ—Ö–∞ (2 –ø–æ–ø—ã—Ç–∫–∏)
  let busyDates = await getBusyDates();
  if (!busyDates.length) {
    console.warn("üîÅ –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ —Ç–∞–±–ª–∏—Ü–µ...");
    await new Promise(r => setTimeout(r, 1200));
    busyDates = await getBusyDates();
  }

  generateCalendar(busyDates);
}

function generateCalendar(busyDates = []) {
  const calendar = document.getElementById("calendar");
  const monthLabel = document.getElementById("monthLabel");
  calendar.innerHTML = "";

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const monthName = now.toLocaleString("ru-RU", { month: "long", year: "numeric" });
  monthLabel.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDay = new Date(year, month, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let html = "<tr>";
  const weekDays = ["–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–í—Å"];
  html += weekDays.map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  const normalizedBusy = busyDates.map(d => {
    if (d.includes(".")) {
      const [day, month, year] = d.split(".");
      return `${year}-${month.padStart(2, "0")}-${day.padStart(2, "0")}`;
    }
    return d;
  });

  for (let i = 0; i < offset; i++) html += `<td></td>`;

  for (let i = 1; i <= daysInMonth; i++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
    const dateObj = new Date(dateStr);
    let className = "available";
    let click = `onclick="openModal('${dateStr}')"`;

    if (normalizedBusy.includes(dateStr)) {
      className = "unavailable";
      click = "";
    } else if (dateObj < new Date().setHours(0, 0, 0, 0)) {
      className = "past";
      click = "";
    }

    html += `<td class="${className}" ${click}>${i}</td>`;
    if ((i + offset) % 7 === 0) html += "</tr><tr>";
  }

  html += "</tr>";
  calendar.innerHTML = html;
}

const modal = document.getElementById("bookingModal");
function openModal(date) {
  selectedDate = date;
  document.getElementById("modalTitle").innerText = `${selectedService}\nüìÖ ${date}`;
  modal.style.display = "flex";
}
function closeModal() {
  modal.style.display = "none";
}

function sendBooking() {
  const name = document.getElementById("clientName").value.trim();
  const phone = document.getElementById("clientPhone").value.trim();
  if (!name || !phone) {
    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
    return;
  }
  const message = encodeURIComponent(
    `üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —É–±–æ—Ä–∫—É:\n${selectedService}\nüìÖ ${selectedDate}\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`
  );
  const telegramLink = `https://t.me/kalendaruborok_bot?text=${message}`;
  window.open(telegramLink, "_blank");
  closeModal();
}
</script>
