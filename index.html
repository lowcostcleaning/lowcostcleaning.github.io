<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lowcost Cleaning ‚Äî –ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
  <style>
    :root {
      --bg-light: #f8f8f8;
      --text-primary: #111;
      --text-muted: #666;
      --radius: 14px;
      --shadow-soft: 0 8px 20px rgba(0,0,0,0.06);
      --free: #b8f7c0;
      --busy: #f9b5b5;
      --past: #e5e5e5;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
      text-align: center;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-primary);
    }

    header {
      padding: 70px 20px 40px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: -0.5px;
    }

    .calendar {
      width: min(92%, 640px);
      margin: 0 auto;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 6px;
    }

    th {
      color: var(--text-muted);
      font-weight: 600;
      padding-bottom: 8px;
    }

    td {
      width: calc(100% / 7);
      height: 80px;
      border-radius: var(--radius);
      text-align: center;
      vertical-align: middle;
      background: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    td.available:hover {
      background: rgba(52,199,89,0.15);
      transform: scale(1.03);
    }

    td.unavailable {
      background: rgba(255,59,48,0.25);
      color: #a40000;
      cursor: not-allowed;
    }

    td.past {
      background: rgba(142,142,147,0.25);
      color: #8e8e93;
      cursor: not-allowed;
    }

    .slots-row {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .slot-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .slot-dot.free {
      background: rgba(52,199,89,0.6);
    }

    .slot-dot.busy {
      background: rgba(255,59,48,0.7);
    }

    .legend {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid rgba(0,0,0,0.15);
    }

    .dot.free {
      background: rgba(52,199,89,0.4);
      border-color: rgba(52,199,89,0.5);
    }

    .dot.busy {
      background: rgba(255,59,48,0.4);
      border-color: rgba(255,59,48,0.5);
    }

    .dot.past {
      background: rgba(142,142,147,0.3);
      border-color: rgba(142,142,147,0.4);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: left;
      box-shadow: var(--shadow-soft);
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .book-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßπ Lowcost Cleaning ‚Äî –ö–∞–ª–µ–Ω–¥–∞—Ä—å</h1>
  </header>

  <div class="calendar">
    <table id="calendar"></table>
    <div class="legend">
      <span class="dot free"></span> —Å–≤–æ–±–æ–¥–Ω–æ &nbsp;&nbsp;
      <span class="dot busy"></span> –∑–∞–Ω—è—Ç–æ &nbsp;&nbsp;
      <span class="dot past"></span> –ø—Ä–æ—à–ª–æ
    </div>
  </div>

  <div id="bookingModal" class="modal">
    <div class="modal-content"></div>
  </div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/–¢–í–û–ô_ID/pub?gid=0&single=true&output=csv";
const modal = document.getElementById("bookingModal");
let selectedDate = "";
let busyData = {}; // { '2025-10-15': ['10:00','12:00'] }

async function getBusyData() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const rows = text.split("\n").slice(1);
  rows.forEach(row => {
    const [date, time, status] = row.split(",");
    if (!date || !time || !status) return;
    if (status.trim().toLowerCase() === "–∑–∞–Ω—è—Ç–æ") {
      const d = date.trim().replace(/\./g, "-").split("-").reverse().join("-");
      if (!busyData[d]) busyData[d] = [];
      busyData[d].push(time.trim());
    }
  });
}

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let html = "<tr>";
  const weekDays = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
  html += weekDays.map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  for (let i = 0; i < offset; i++) html += "<td></td>";

  const allTimes = ["10:00","12:00","14:00","16:00","18:00"];

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const dateObj = new Date(dateStr);
    const isPast = dateObj < new Date(new Date().setHours(0,0,0,0));

    const busyTimes = busyData[dateStr] || [];
    const freeTimes = allTimes.filter(t => !busyTimes.includes(t));
    const allBusy = freeTimes.length === 0;

    let className = "";
    let clickAttr = "";
    let inner = `<div>${day}</div>`;

    const dots = allTimes
      .map(t => `<span class="slot-dot ${busyTimes.includes(t) ? "busy" : "free"}"></span>`)
      .join("");
    inner += `<div class="slots-row">${dots}</div>`;

    if (isPast) {
      className = "past";
    } else if (allBusy) {
      className = "unavailable";
    } else {
      className = "available";
      clickAttr = `onclick='openModal("${dateStr}", ${JSON.stringify(busyTimes)})'`;
    }

    html += `<td class="${className}" ${clickAttr}>${inner}</td>`;
    if ((day + offset) % 7 === 0) html += "</tr><tr>";
  }

  html += "</tr>";
  calendar.innerHTML = html;
}

function openModal(date, busyTimes = []) {
  selectedDate = date;
  const content = document.querySelector(".modal-content");

  const timeSlots = ["10:00","12:00","14:00","16:00","18:00"];
  const slotOptions = timeSlots.map(t => {
    const disabled = busyTimes.includes(t) ? "disabled style='opacity:.45;cursor:not-allowed;'" : "";
    return `<option value="${t}" ${disabled}>${t}</option>`;
  }).join("");

  content.innerHTML = `
    <span class="close" onclick="closeModal()">√ó</span>
    <h3>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ<br>üìÖ ${date.split("-").reverse().join(".")}</h3>
    <form id="apartmentForm" action="https://vm62681.vpsone.xyz/webhook/apartments-booking" method="POST" style="margin-top:14px;">
      <input type="hidden" name="date" value="${date}">
      <label>–í—Ä–µ–º—è:</label>
      <select name="time" required style="width:100%;margin-bottom:12px;">${slotOptions}</select>

      <label>–ñ–ö:</label>
      <input type="text" name="complex" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Orbi City" required>

      <label>–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç:</label>
      <input type="text" name="apartment" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: B-1210" required>

      <label>–£–ø—Ä–∞–≤–ª—è—é—â–∞—è –∫–æ–º–ø–∞–Ω–∏—è:</label>
      <input type="text" name="company" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Orbi Group" required>

      <button type="submit" class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  `;

  const form = content.querySelector("#apartmentForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const json = Object.fromEntries(formData.entries());

    try {
      const res = await fetch(form.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json)
      });
      if (res.ok) {
        alert("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        closeModal();
      } else {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.");
      }
    } catch {
      alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.");
    }
  });

  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}

(async () => {
  await getBusyData();
  renderCalendar();
})();
</script>
</body>
</html>
