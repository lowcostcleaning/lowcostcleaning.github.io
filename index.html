  <style>
    body {

    }

    p { color: #555; margin-bottom: 30px; }

    .btn {

      padding: 14px 34px; border-radius: 12px;
      font-size: 1rem; cursor: pointer; margin: 5px;

    .calendar-container {
      display: none;

      align-items: center;

    }
    table { border-collapse: collapse; margin-top: 10px; }
    th, td {
      width: 80px; height: 80px;

      vertical-align: top;

    }
    th { color: #666; font-weight: 600; }

    .available { background: rgba(52,199,89,0.15); color: #007a1c; cursor: pointer; transition: 0.2s; }
    .available:hover { background: rgba(52,199,89,0.3); transform: scale(1.03); }
    .unavailable { background: rgba(255,59,48,0.15); color: #a40000; cursor: not-allowed; }
    .past { background: rgba(142,142,147,0.2); color: #8e8e93; cursor: not-allowed; }

    .slot {
      display: inline-block;
      font-size: 0.65rem;
      margin: 2px;
      padding: 2px 5px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .slot.free { background: rgba(52,199,89,0.2); color: #007a1c; cursor: pointer; }
    .slot.busy { background: rgba(255,59,48,0.25); color: #a40000; }
    .slot.free:hover { background: rgba(52,199,89,0.35); }

    .legend {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
    .dot {
      display: inline-block;
      width: 12px; height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .dot.free { background: rgba(52,199,89,0.4); border-color: rgba(52,199,89,0.5); }
    .dot.busy { background: rgba(255,59,48,0.4); border-color: rgba(255,59,48,0.5); }
    .dot.past { background: rgba(142,142,147,0.3); border-color: rgba(142,142,147,0.4); }

    .modal {
      display: none;
      position: fixed;
      z-index: 10; left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 25px;
      border-radius: 16px;
      width: 90%; max-width: 360px;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
    }
    .book-btn {
      background: #000; color: #fff; border: none;
      padding: 10px 20px; border-radius: 8px;
      font-size: 1rem; cursor: pointer; width: 100%;
    }
    .book-btn:hover { background: #333; }
    .close { float: right; font-size: 20px; cursor: pointer; color: #aaa; }

    footer { margin-top: 60px; padding: 20px; color: #888; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É:</p>
    <button class="btn" onclick="chooseService('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ', '–ì–ª–∞–≤–Ω—ã–π')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
    <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ', '–ì–ª–∞–≤–Ω—ã–π')">üõè 1+1 ‚Äî 120‚Çæ</button>
    <button class="btn" onclick="chooseService('üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ', '–•–∏–º—á–∏—Å—Ç–∫–∞')">üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ</button>
    <button class="btn" onclick="chooseService('üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤', '–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã')">üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤</button>
  </header>

  <div class="calendar-container" id="calendarContainer">
    <h2 id="monthLabel"></h2>
    <table id="calendar"></table>
    <div class="legend">
      <span class="dot free"></span> —Å–≤–æ–±–æ–¥–Ω–æ &nbsp;&nbsp;
      <span class="dot busy"></span> –∑–∞–Ω—è—Ç–æ &nbsp;&nbsp;
      <span class="dot past"></span> –ø—Ä–æ—à–ª–æ
    </div>
  </div>

  <footer>¬© 2025 Lowcost Cleaning</footer>

  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <h3 id="modalTitle">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
      <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è" />
      <input type="tel" id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <script>
const BASE_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";

const gids = { 
  "–ì–ª–∞–≤–Ω—ã–π": "0",
  "–•–∏–º—á–∏—Å—Ç–∫–∞": "591986483",
  "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã": "1636464154"
};

let selectedService = "", selectedDate = "", selectedTime = "", currentSheet = "";

async function getBusyDates(sheetName) {
  const gid = gids[sheetName];
  const url = `${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  const res = await fetch(url);
  const text = await res.text();
  const rows = text.split("\n").map(r => r.split(","));
  const busy = [];
  for (let i = 1; i < rows.length; i++) {
    const r = rows[i];
    if (r.length < 2) continue;
    let date = r[0].trim().replace(/"/g, "");
    const time = r[1] ? r[1].trim() : "";
    const status = r[r.length - 1].trim().toLowerCase();
    if (status.includes("–∑–∞–Ω—è—Ç–æ")) {
      if (date.includes(".")) {
        const [d, m, y] = date.split(".");
        date = `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
      }
      busy.push(time ? `${date} ${time}` : date);
    }
  }
  return busy;
}

async function chooseService(service, sheet) {
  selectedService = service;
  currentSheet = sheet;
  document.getElementById("calendarContainer").style.display = "flex";
  document.getElementById("calendar").innerHTML = "<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";
  const busyDates = await getBusyDates(sheet);
  generateCalendar(busyDates);
  window.scrollTo({ top: document.getElementById("calendarContainer").offsetTop - 20, behavior: "smooth" });
}

function generateCalendar(busyDates) {
  const calendar = document.getElementById("calendar");
  const monthLabel = document.getElementById("monthLabel");
  calendar.innerHTML = "";

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth();
  const monthName = now.toLocaleString("ru-RU", { month: "long", year: "numeric" });
  monthLabel.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDay = new Date(year, month, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let html = "<tr>";
  const weekDays = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
  html += weekDays.map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  const normalizedBusy = busyDates.map(d => d.split(" ")[0]);
  const grouped = {};
  busyDates.forEach(v => {
    const [d, t] = v.split(" ");
    if (!grouped[d]) grouped[d] = [];
    if (t) grouped[d].push(t);
  });

  const allTimes = ["10:00", "12:00", "14:00", "16:00", "18:00"];

  for (let i = 0; i < offset; i++) html += "<td></td>";

  for (let i = 1; i <= daysInMonth; i++) {
    const dateStr = `${year}-${String(month + 1).padStart(2,"0")}-${String(i).padStart(2,"0")}`;
    const dateObj = new Date(dateStr);
    let className = "available";
    let content = `<div>${i}</div>`;

    if (currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã") {
      let slots = "";
      const busyTimes = grouped[dateStr] || [];
      allTimes.forEach(time => {
        const isBusy = busyTimes.includes(time);
        slots += `<div class="slot ${isBusy ? "busy" : "free"}" 
          ${isBusy ? "" : `onclick="openModal('${dateStr}','${time}')"`}>${time.replace(":00","")}</div>`;
      });
      content = `<div>${i}</div><div>${slots}</div>`;
      if (dateObj < new Date().setHours(0,0,0,0)) className = "past";
    } else {
      let click = `onclick="openModal('${dateStr}','')"`;
      if (normalizedBusy.includes(dateStr)) className = "unavailable", click = "";
      else if (dateObj < new Date().setHours(0,0,0,0)) className = "past", click = "";
      content = `<div ${click}>${i}</div>`;
    }

    html += `<td class="${className}">${content}</td>`;
    if ((i + offset) % 7 === 0) html += "</tr><tr>";
  }
  html += "</tr>";
  calendar.innerHTML = html;
}

const modal = document.getElementById("bookingModal");

function openModal(date, time) {
  selectedDate = date;
  selectedTime = time;
  document.getElementById("modalTitle").innerText = `${selectedService}\nüìÖ ${date}${time ? " üïê "+time : ""}`;
  modal.style.display = "flex";
}

function closeModal() { modal.style.display = "none"; }

function sendBooking() {
  const name = document.getElementById("clientName").value.trim();
  const phone = document.getElementById("clientPhone").value.trim();
  if (!name || !phone) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");

  const message = encodeURIComponent(
    `üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å:\n${selectedService}\nüìÖ ${selectedDate}${selectedTime ? " üïê "+selectedTime : ""}\nüë§ ${name}\nüìû ${phone}`
  );
  window.open(`https://t.me/kalendaruborok_bot?text=${message}`, "_blank");
  closeModal();
}
  </script>
