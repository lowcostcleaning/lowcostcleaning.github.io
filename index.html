<body>
  <header>

        <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ','–ì–ª–∞–≤–Ω—ã–π')">üõè 1+1 ‚Äî 120‚Çæ</button>
        <button class="btn" onclick="chooseService('üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ','–•–∏–º—á–∏—Å—Ç–∫–∞')">üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ ‚Äî 50‚Çæ</button>

      <div class="button-row">

<script>
function showNotification(text){
  const note=document.createElement("div");
  note.textContent=text;
  Object.assign(note.style,{position:"fixed",bottom:"30px",left:"50%",transform:"translateX(-50%)",background:"rgba(0,0,0,0.85)",color:"#fff",padding:"14px 26px",borderRadius:"14px",fontSize:"0.95rem",fontWeight:"500",boxShadow:"0 8px 20px rgba(0,0,0,0.25)",zIndex:"9999",opacity:"0",transition:"opacity 0.4s ease",backdropFilter:"blur(8px)"});
  document.body.appendChild(note);
  setTimeout(()=>note.style.opacity="1",50);
  setTimeout(()=>{note.style.opacity="0";setTimeout(()=>note.remove(),400);},2500);
}

const BASE_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";
const gids={"–ì–ª–∞–≤–Ω—ã–π":"0","–•–∏–º—á–∏—Å—Ç–∫–∞":"591986483","–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã":"1636464154"};
let selectedService="",selectedDate="",currentSheet="";

async function getBusyDates(sheetName){
  const gid=gids[sheetName]||"0";
  const url=`${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  const res=await fetch(url,{cache:"no-store"});
  const text=await res.text();
  const rows=text.split("\n").map(r=>r.split(","));
  const busy=[];
  for(let i=1;i<rows.length;i++){
    const r=rows[i];if(!r||r.length<2)continue;
    let date=(r[0]||"").trim().replace(/"/g,"");
    const time=(r[1]||"").trim();
    const status=((r[2]||r[r.length-1])||"").trim().toLowerCase();
    if(!date||!status.includes("–∑–∞–Ω—è—Ç–æ"))continue;
    if(date.includes(".")){const[d,m,y]=date.split(".");date=`${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;}
    busy.push(time?`${date} ${time}`:date);
  }
  return busy;
}

async function chooseService(service,sheet){
  selectedService=service;currentSheet=sheet;
  const cont=document.getElementById("calendarContainer");
  const cal=document.getElementById("calendar");
  cont.style.display="flex";cont.style.opacity="0";cont.style.transition="opacity .6s ease";
  cal.innerHTML="<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";
  const busy=await getBusyDates(sheet);
  generateCalendar(busy);
  requestAnimationFrame(()=>{cont.style.opacity="1";window.scrollTo({top:cont.offsetTop-40,behavior:"smooth"});});
}

function generateCalendar(busyDates = []) {
  const isApts = currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã";
  const isChem = currentSheet === "–•–∏–º—á–∏—Å—Ç–∫–∞";
  const cal = document.getElementById("calendar");
  const lbl = document.getElementById("monthLabel");
  const now = new Date(), y = now.getFullYear(), m = now.getMonth();

  const monthName = now.toLocaleString("ru-RU", { month: "long", year: "numeric" });
  lbl.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDay = new Date(y, m, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1;
  const days = new Date(y, m + 1, 0).getDate();

  let html = "<tr>" + ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"].map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  // üîπ –î–ª—è –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤ –∏ —Ö–∏–º—á–∏—Å—Ç–∫–∏ ‚Äî –≥—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
  const grouped = {}, daysSet = new Set();
  busyDates.forEach(v => {
    const [d, t, status] = v.trim().split(" ");
    if (!d) return;
    if (isChem) {
      // –¥–ª—è —Ö–∏–º—á–∏—Å—Ç–∫–∏: –µ—Å–ª–∏ –µ—Å—Ç—å —Å–ª–æ–≤–æ "—Å–≤–æ–±–æ–¥–Ω–æ" ‚Äî —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ –¥–æ—Å—Ç—É–ø–Ω—ã–π –¥–µ–Ω—å
      if (v.toLowerCase().includes("—Å–≤–æ–±–æ–¥–Ω–æ")) grouped[d] = "—Å–≤–æ–±–æ–¥–Ω–æ";
      else grouped[d] = "–∑–∞–Ω—è—Ç–æ";
    } else if (isApts) {
      if (!grouped[d]) grouped[d] = new Set();
      if (t) grouped[d].add(t.trim());
    } else {
      daysSet.add(d);
    }
  });

  for (let i = 0; i < offset; i++) html += "<td></td>";

  for (let day = 1; day <= days; day++) {
    const date = `${y}-${String(m + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
    const past = new Date(date) < new Date(new Date().setHours(0, 0, 0, 0));
    let cls = "", click = "", inner = `<div>${day}</div>`;

    if (isApts) {
      const allTimes = ["10:00","12:00","14:00","16:00","18:00"];
      const busyT = Array.from(grouped[date] || []);
      const freeT = allTimes.filter(t => !busyT.includes(t));
      const allBusy = freeT.length === 0;
      const dots = allTimes.map(t => `<span class="slot-dot ${busyT.includes(t)?"busy":"free"}"></span>`).join("");
      inner += `<div class="slots-row">${dots}</div>`;
      if (past) cls = "past";
      else if (allBusy) cls = "unavailable";
      else { cls = "available"; click = `onclick='openModal("${date}", ${JSON.stringify(busyT)})'`; }

    } else if (isChem) {
      const status = grouped[date];
      if (past) cls = "past";
      else if (status === "—Å–≤–æ–±–æ–¥–Ω–æ") { cls = "available"; click = `onclick='openModal("${date}")'`; }
      else { cls = "unavailable"; }
    } else {
      if (past) cls = "past";
      else if (daysSet.has(date)) cls = "unavailable";
      else { cls = "available"; click = `onclick='openModal("${date}")'`; }
    }

    html += `<td class="${cls}" ${click}>${inner}</td>`;
    if ((day + offset) % 7 === 0) html += "</tr><tr>";
  }

  html += "</tr>";
  cal.innerHTML = html;
}




const modal=document.getElementById("bookingModal");

function openModal(date,busyTimes=[]){
  selectedDate=date;
  const content=document.querySelector(".modal-content");

  if(currentSheet==="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã"){
    const timeSlots=["10:00","12:00","14:00","16:00","18:00"];
    const slotOptions=timeSlots.map(t=>{
      const disabled=busyTimes.includes(t)?"disabled style='opacity:.45;cursor:not-allowed;'":"";
      return `<option value="${t}" ${disabled}>${t}</option>`;
    }).join("");

    content.innerHTML=`
      <span class="close" onclick="closeModal()">√ó</span>
      <h3>üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤<br>üìÖ ${date}</h3>
      <form id="apartmentForm" action="https://vm62681.vpsone.xyz/webhook/apartments-booking" method="GET">
        <input type="hidden" name="–¥–∞—Ç–∞" value="${date}">
        <label>–í—Ä–µ–º—è:</label>
        <select name="–≤—Ä–µ–º—è" required>${slotOptions}</select>
        <div class="row">
          <div><label>–ñ–ö:</label><input type="text" name="–∫–æ–º–ø–ª–µ–∫—Å" placeholder="Orbi City" required></div>
          <div><label>–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç:</label><input type="text" name="–∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç" placeholder="B-1210" required></div>
        </div>
        <label>–£–ø—Ä–∞–≤–ª—è—é—â–∞—è –∫–æ–º–ø–∞–Ω–∏—è:</label>
        <input type="text" name="–∫–æ–º–ø–∞–Ω–∏—è" placeholder="Orbi Group" required>
        <button type="submit" class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    `;
    const form=content.querySelector("#apartmentForm");
    handleWebhook(form);
  } else {
    let webhook="";
    if(selectedService.includes("–°—Ç—É–¥–∏—è")) webhook="https://vm62681.vpsone.xyz/webhook-test/cleaning-studio";
    else if(selectedService.includes("1+1")) webhook="https://vm62681.vpsone.xyz/webhook-test/cleaning-studio";
    else if(selectedService.includes("–•–∏–º—á–∏—Å—Ç–∫–∞")) webhook="https://vm62681.vpsone.xyz/webhook-test/cleaning-chemical";

    content.innerHTML=`
      <span class="close" onclick="closeModal()">√ó</span>
      <h3>${selectedService}<br>üìÖ ${date}</h3>
      <form id="simpleForm" action="${webhook}" method="GET">
        <input type="hidden" name="–¥–∞—Ç–∞" value="${date}">
        <input type="hidden" name="—É—Å–ª—É–≥–∞" value="${selectedService}">
        <input type="text" name="–∞–¥—Ä–µ—Å" placeholder="–ê–¥—Ä–µ—Å" required>
        <input type="text" name="–∏–º—è" placeholder="–ò–º—è" required>
        <input type="tel" name="—Ç–µ–ª–µ—Ñ–æ–Ω" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <input type="text" name="–≤–∞—Ç—Å–∞–ø" placeholder="WhatsApp">
        <input type="text" name="—Ç–µ–ª–µ–≥—Ä–∞–º" placeholder="Telegram">
        <button type="submit" class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    `;
    const form=content.querySelector("#simpleForm");
    form.addEventListener("submit",function(e){
      const phone=form.querySelector('[name="—Ç–µ–ª–µ—Ñ–æ–Ω"]').value.trim();
      const wa=form.querySelector('[name="–≤–∞—Ç—Å–∞–ø"]').value.trim();
      const tg=form.querySelector('[name="—Ç–µ–ª–µ–≥—Ä–∞–º"]').value.trim();
      if(!phone && !wa && !tg){
        e.preventDefault();
        showNotification("–£–∫–∞–∂–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∫–æ–Ω—Ç–∞–∫—Ç: —Ç–µ–ª–µ—Ñ–æ–Ω, WhatsApp –∏–ª–∏ Telegram");
        return;
      }
    });
    handleWebhook(form);
  }

  modal.style.display="flex";
  requestAnimationFrame(()=>modal.classList.add("show"));
}

function handleWebhook(form){
  form.addEventListener("submit",async(e)=>{
    e.preventDefault();
    const params=new URLSearchParams(new FormData(form)).toString();
    try{
      const res=await fetch(`${form.action}?${params}`);
      if(res.ok){
        closeModal();
        showNotification("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
        setTimeout(()=>{
          document.getElementById("calendarContainer").style.display="none";
          window.scrollTo({top:0,behavior:"smooth"});
        },1500);
           } else showNotification("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.");
    } catch {
      showNotification("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.");
    }
  });
}

function closeModal() {
  modal.classList.remove("show");
  setTimeout(() => (modal.style.display = "none"), 250);
}
</script>
