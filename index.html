    .modal-content input:focus,.modal-content select:focus{outline:none;border-color:#000;background:#fff;box-shadow:0 0 0 2px rgba(0,0,0,0.05);}
    .modal-content h3{font-size:1.1rem;font-weight:600;text-align:center;margin:0 0 14px 0;line-height:1.4;}
    .book-btn{background:#000;color:#fff;border:none;padding:14px;border-radius:14px;font-size:1rem;font-weight:500;cursor:pointer;transition:all .3s ease;}

</head>
<body>

<script>
function showNotification(text){
  const note=document.createElement("div");
  note.textContent=text;
  note.className="notification";
  document.body.appendChild(note);
  setTimeout(()=>note.style.opacity="1",50);

const BASE_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";
const gids={"–ì–ª–∞–≤–Ω—ã–π":"0","–•–∏–º—á–∏—Å—Ç–∫–∞":"591986483","–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã":"1636464154"};
let selectedService="",selectedDate="",currentSheet="";
let currentMonth=new Date().getMonth();
let currentYear=new Date().getFullYear();

async function getBusyDates(sheetName){
  const gid=gids[sheetName]||"0";
  const url=`${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  const res=await fetch(url,{cache:"no-store"});
  const text=await res.text();
  const rows=text.split("\n").map(r=>r.split(","));
  const busy=[];
  for(let i=1;i<rows.length;i++){
    const r=rows[i]; if(!r||r.length<2)continue;
    let date=(r[0]||"").trim().replace(/"/g,"");
    if(!date)continue;
    if(date.includes(".")){const[d,m,y]=date.split(".");date=`${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;}
    if(sheetName==="–•–∏–º—á–∏—Å—Ç–∫–∞"){
      const status=(r[1]||"").trim().toLowerCase();
      busy.push(`${date}|${status}`);
      continue;
    }
    const time=(r[1]||"").trim();
    const status=(r[2]||"").trim().toLowerCase();
    if(!status.includes("–∑–∞–Ω—è—Ç–æ"))continue;
    busy.push(time?`${date} ${time}`:date);
  }
  return busy;
}

async function chooseService(service,sheet){
  selectedService=service;currentSheet=sheet;
  const info=document.getElementById("serviceInfo");
  if(sheet==="–•–∏–º—á–∏—Å—Ç–∫–∞")
    info.innerHTML="üß∫ –•–∏–º—á–∏—Å—Ç–∫–∞ –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è 1 —Ä–∞–∑ –≤ –Ω–µ–¥–µ–ª—é ‚Äî –∑–∞—è–≤–∫–∏ –≤—ã–ø–æ–ª–Ω—è—é—Ç—Å—è –ø–æ –æ—á–µ—Ä–µ–¥–∏.";
  else if(sheet==="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã")
    info.innerHTML="üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤ –¥–ª—è —É–ø—Ä–∞–≤–ª—è—é—â–∏—Ö –∫–æ–º–ø–∞–Ω–∏–π ‚Äî —Å –≤—ã–±–æ—Ä–æ–º —Ç–æ—á–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏.";
  else
    info.innerHTML="üè† –£–±–æ—Ä–∫–∞ –∫–≤–∞—Ä—Ç–∏—Ä –ø–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ü–µ–Ω–µ ‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ —É–¥–æ–±–Ω—É—é –¥–∞—Ç—É.";
  currentMonth=new Date().getMonth();
  currentYear=new Date().getFullYear();
  await renderCalendar();
  const cont=document.getElementById("calendarContainer");
  cont.style.display="flex";
  setTimeout(()=>window.scrollTo({top:cont.offsetTop-40,behavior:"smooth"}),200);
}

async function renderCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";
  const busy=await getBusyDates(currentSheet);
  generateCalendar(busy);
}

function generateCalendar(busyDates=[]){
  const isApts=currentSheet==="–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã";
  const isChem=currentSheet==="–•–∏–º—á–∏—Å—Ç–∫–∞";
  const cal=document.getElementById("calendar");
  const lbl=document.getElementById("monthLabel");
  const monthName=new Date(currentYear,currentMonth).toLocaleString("ru-RU",{month:"long",year:"numeric"});
  lbl.textContent=monthName.charAt(0).toUpperCase()+monthName.slice(1);

  const now=new Date();
  const minMonth=now.getMonth();
  const maxMonth=(now.getMonth()+2)%12;
  const minYear=now.getFullYear();
  const maxYear=now.getFullYear()+(now.getMonth()+2>=12?1:0);

  document.getElementById("prevMonth").disabled=(currentYear===minYear && currentMonth===minMonth);
  document.getElementById("nextMonth").disabled=(currentYear===maxYear && currentMonth===maxMonth);

  const firstDay=new Date(currentYear,currentMonth,1).getDay();
  const offset=firstDay===0?6:firstDay-1;
  const days=new Date(currentYear,currentMonth+1,0).getDate();

  const grouped={},daysSet=new Set();
  busyDates.forEach(v=>{
    if(isChem){
      const[d,status]=v.trim().split("|");
      grouped[d]=status;
    }else{
      const[d,t]=v.trim().split(" ");
      if(!d)return;
      if(isApts){
        if(!grouped[d])grouped[d]=new Set();
        if(t)grouped[d].add(t.trim());
      }else daysSet.add(d);
    }
  });

  let html="<tr>"+["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"].map(d=>`<th>${d}</th>`).join("")+"</tr><tr>";
  for(let i=0;i<offset;i++)html+="<td></td>";
  for(let day=1;day<=days;day++){
    const date=`${currentYear}-${String(currentMonth+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const past=new Date(date)<new Date(now.setHours(0,0,0,0));
    let cls="",click="",inner=`<div>${day}</div>`;
    if(isApts){
      const allTimes=["10:00","12:00","14:00","16:00","18:00"];
      const busyT=Array.from(grouped[date]||[]);
      const freeT=allTimes.filter(t=>!busyT.includes(t));
      const allBusy=freeT.length===0;
      const dots=allTimes.map(t=>`<span class="slot-dot ${busyT.includes(t)?"busy":"free"}"></span>`).join("");
      inner+=`<div class="slots-row">${dots}</div>`;
      if(past)cls="past";
      else if(allBusy)cls="unavailable";
      else {cls="available";click=`onclick='openModal("${date}", ${JSON.stringify(busyT)})'`;}
    }else if(isChem){
      const status=(grouped[date]||"")
        .replace(/[\r\n\t;]+/g,"")
        .trim()
        .toLowerCase();
      if(past)cls="past";
      else if(["—Å–≤–æ–±–æ–¥–Ω–æ","–æ–∂–∏–¥–∞–Ω–∏–µ","–æ—Ç–∫–∞–∑"].includes(status)){
        cls="available";
        click=`onclick='openModal("${date}")'`;
      }
      else if(status==="–∑–∞–Ω—è—Ç–æ"){
        cls="unavailable";
      }
      else cls="past";
    }else{
      if(past)cls="past";
      else if(daysSet.has(date))cls="unavailable";
      else {cls="available";click=`onclick='openModal("${date}")'`;}
    }
    html+=`<td class="${cls}" ${click}>${inner}</td>`;
    if((day+offset)%7===0)html+="</tr><tr>";
  }
  html+="</tr>";cal.innerHTML=html;
}

document.getElementById("prevMonth").addEventListener("click",()=>{if(currentMonth===0){currentMonth=11;currentYear--;}else currentMonth--;renderCalendar();});
document.getElementById("nextMonth").addEventListener("click",()=>{if(currentMonth===11){currentMonth=0;currentYear++;}else currentMonth++;renderCalendar();});

const modal=document.getElementById("bookingModal");
function openModal(date,busyTimes=[]){
  selectedDate=date;

      return `<option value="${t}" ${disabled}>${t}</option>`;
    }).join("");
    content.innerHTML=`
      <span class="close" onclick="closeModal()">√ó</span>
      <h3>üè¢ –£–±–æ—Ä–∫–∞ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤<br>üìÖ ${date}</h3>
      <form action="https://vm62681.vpsone.xyz/webhook-test/apartments-booking" method="GET" target="hiddenFrame" onsubmit="formSent()">
        <input type="hidden" name="–¥–∞—Ç–∞" value="${date}">
        <label>–í—Ä–µ–º—è:</label>
        <select name="–≤—Ä–µ–º—è" required>${slotOptions}</select>
        <label>–ñ–ö:</label><input type="text" name="–∫–æ–º–ø–ª–µ–∫—Å" placeholder="Orbi City" required>
        <label>–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç:</label><input type="text" name="–∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç" placeholder="B-1210" required>
        <label>–£–ø—Ä–∞–≤–ª—è—é—â–∞—è –∫–æ–º–ø–∞–Ω–∏—è:</label><input type="text" name="–∫–æ–º–ø–∞–Ω–∏—è" placeholder="Orbi Group" required>
        <button type="submit" class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>`;
  }else{
    let webhook="";
    if(selectedService.includes("–°—Ç—É–¥–∏—è")||selectedService.includes("1+1"))
      webhook="https://vm62681.vpsone.xyz/webhook/cleaning-studio";
    else if(selectedService.includes("–•–∏–º—á–∏—Å—Ç–∫–∞"))
      webhook="https://vm62681.vpsone.xyz/webhook/cleaning-chemical";
    content.innerHTML=`
      <span class="close" onclick="closeModal()">√ó</span>
      <h3>${selectedService}<br>üìÖ ${date}</h3>
      <form action="${webhook}" method="GET" target="hiddenFrame" onsubmit="formSent()">
        <input type="hidden" name="–¥–∞—Ç–∞" value="${date}">
        <input type="hidden" name="—É—Å–ª—É–≥–∞" value="${selectedService}">
        ${selectedService.includes("–•–∏–º—á–∏—Å—Ç–∫–∞") ? '<input type="hidden" name="—Å—Ç–∞—Ç—É—Å" value="–æ–∂–∏–¥–∞–Ω–∏–µ">' : ''}
        <input type="text" name="–∞–¥—Ä–µ—Å" placeholder="–ê–¥—Ä–µ—Å" required>
        <input type="text" name="–∏–º—è" placeholder="–ò–º—è" required>
        <input type="tel" name="—Ç–µ–ª–µ—Ñ–æ–Ω" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <input type="text" name="–≤–∞—Ç—Å–∞–ø" placeholder="WhatsApp">
        <input type="text" name="—Ç–µ–ª–µ–≥—Ä–∞–º" placeholder="Telegram">
        <button type="submit" class="book-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>`;
  }
  modal.style.display="flex";
  requestAnimationFrame(()=>modal.classList.add("show"));
}
function formSent(){setTimeout(()=>{closeModal();showNotification("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");},300);}
function closeModal(){modal.classList.remove("show");setTimeout(()=>modal.style.display="none",250);}
</script>
