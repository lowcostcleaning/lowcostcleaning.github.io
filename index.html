<script>
const BASE_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8zb-CjwcHeTuOYB5iT5jz5RdMPaz0_BrTT6E1jPtaXfSbh7O1xykOE5WI92idU6A-SZ2GLzdcgtMU/pub?gid=";

const gids = {
  "–ì–ª–∞–≤–Ω—ã–π": "0",
  "–•–∏–º—á–∏—Å—Ç–∫–∞": "591986483",
  "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã": "1636464154"
};

let selectedService = "";
let selectedDate = "";
let selectedTime  = "";
let currentSheet  = "";

/* ---- –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–Ω—è—Ç—ã—Ö –¥–∞—Ç ---- */
async function getBusyDates(sheetName) {
  const gid = gids[sheetName] || "0";
  const url = `${BASE_URL}${gid}&single=true&output=csv&nocache=${Date.now()}`;
  const res  = await fetch(url, { cache: "no-store" });
  const text = await res.text();

  const rows = text.split("\n").map(r => r.split(","));
  const busy = [];

  for (let i = 1; i < rows.length; i++) {
    const r = rows[i];
    if (!r || r.length < 2) continue;

    let date = (r[0] || "").trim().replace(/"/g, "");
    const time   = (r[1] || "").trim();
    const status = (r[r.length - 1] || "").trim().toLowerCase();

    if (!date || !status.includes("–∑–∞–Ω—è—Ç–æ")) continue;

    // –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ 15.10.2025
    if (date.includes(".")) {
      const [d, m, y] = date.split(".");
      date = `${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
    }
    busy.push(time ? `${date} ${time}` : date);
  }
  return busy;
}

/* ---- –í—ã–±–æ—Ä —É—Å–ª—É–≥–∏ ---- */
async function chooseService(service, sheet) {
  selectedService = service;
  currentSheet = sheet;

  const container = document.getElementById("calendarContainer");
  const calendar  = document.getElementById("calendar");

  container.style.display = "flex";
  container.style.opacity = "0";
  calendar.innerHTML = "<tr><td colspan='7'>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</td></tr>";

  const busyDates = await getBusyDates(sheet);
  generateCalendar(busyDates);

  // –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—é
  requestAnimationFrame(() => {
    container.style.transition = "opacity .6s ease";
    container.style.opacity = "1";
    window.scrollTo({ top: container.offsetTop - 40, behavior: "smooth" });
  });
}

/* ---- –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è ---- */
function generateCalendar(busyDates = []) {
  const isApts   = currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã";
  const calendar = document.getElementById("calendar");
  const monthLbl = document.getElementById("monthLabel");

  calendar.innerHTML = "";

  const now   = new Date();
  const year  = now.getFullYear();
  const month = now.getMonth();

  const monthName = now.toLocaleString("ru-RU",{ month:"long", year:"numeric" });
  monthLbl.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDay    = new Date(year, month, 1).getDay();
  const offset      = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  let html = "<tr>";
  const weekDays = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
  html += weekDays.map(d => `<th>${d}</th>`).join("") + "</tr><tr>";

  const allTimes = ["10:00","12:00","14:00","16:00","18:00"];

  // –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–Ω—è—Ç—ã—Ö –ø–æ –¥–∞—Ç–µ (–¥–ª—è –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–æ–≤)
  const groupedByDate = {};
  // –ø—Ä–æ—Å—Ç–æ–π –Ω–∞–±–æ—Ä –∑–∞–Ω—è—Ç—ã—Ö –¥–Ω–µ–π (–¥–ª—è –ø—Ä–æ—á–∏—Ö –ª–∏—Å—Ç–æ–≤)
  const busyDaysSet = new Set();

  if (isApts) {
    busyDates.forEach(v => {
      const [d, t] = v.trim().split(" ");
      if (!d) return;
      if (!groupedByDate[d]) groupedByDate[d] = new Set();
      if (t) groupedByDate[d].add(t.trim());
    });
  } else {
    busyDates.forEach(v => busyDaysSet.add(v.split(" ")[0]));
  }

  for (let i = 0; i < offset; i++) html += "<td></td>";

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const dateObj = new Date(dateStr);
    const isPast  = dateObj < new Date(new Date().setHours(0,0,0,0));

    let className = "";
    let clickAttr = "";
    let inner     = `<div>${day}</div>`;

    if (isApts) {
      const busyTimes = Array.from(groupedByDate[dateStr] || []);
      const freeTimes = allTimes.filter(t => !busyTimes.includes(t));
      const allBusy   = freeTimes.length === 0;

      const dots = allTimes
        .map(t => `<span class="slot-dot ${busyTimes.includes(t) ? "busy" : "free"}"></span>`)
        .join("");
      inner += `<div class="slots-row">${dots}</div>`;

      if (isPast) {
        className = "past";
      } else if (allBusy) {
        className = "unavailable";
      } else {
        className = "available";
        // –ø–µ—Ä–µ–¥–∞—ë–º –≤ –º–æ–¥–∞–ª–∫—É –º–∞—Å—Å–∏–≤ –∑–∞–Ω—è—Ç—ã—Ö —Å–ª–æ—Ç–æ–≤ –¥–Ω—è
        clickAttr = `onclick='openModal("${dateStr}", ${JSON.stringify(busyTimes)})'`;
      }
    } else {
      if (isPast) {
        className = "past";
      } else if (busyDaysSet.has(dateStr)) {
        className = "unavailable";
      } else {
        className = "available";
        clickAttr = `onclick='openModal("${dateStr}")'`;
      }
    }

    html += `<td class="${className}" ${clickAttr}>${inner}</td>`;
    if ((day + offset) % 7 === 0) html += "</tr><tr>";
  }

  html += "</tr>";
  calendar.innerHTML = html;
}

/* ---- –ú–æ–¥–∞–ª–∫–∞ ---- */
const modal = document.getElementById("bookingModal");

function openModal(date, busyTimes = []) {
  selectedDate = date;
  const content = document.querySelector(".modal-content");

  if (currentSheet === "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã") {
    const timeSlots = ["10:00","12:00","14:00","16:00","18:00"];
    const slotBtns = timeSlots.map(t => {
      const disabled = busyTimes.includes(t) ? "disabled style='opacity:.45;cursor:not-allowed;'" : "";
      return `<button class="btn time-btn" onclick="selectTime('${t}', event)" ${disabled}>${t}</button>`;
    }).join("");

    content.innerHTML = `
      <span class="close" onclick="closeModal()">√ó</span>
      <h3 id="modalTitle">${selectedService}<br>üìÖ ${date}</h3>
      <div style="margin:14px 0;text-align:center;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;">
        ${slotBtns}
      </div>
      <input type="text" id="clientName"  placeholder="–í–∞—à–µ –∏–º—è" />
      <input type="tel"  id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    `;
  } else {
    content.innerHTML = `
      <span class="close" onclick="closeModal()">√ó</span>
      <h3 id="modalTitle">${selectedService}<br>üìÖ ${date}</h3>
      <input type="text" id="clientName"  placeholder="–í–∞—à–µ –∏–º—è" />
      <input type="tel"  id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    `;
  }

  selectedTime = ""; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏
  modal.style.display = "flex";
}

function selectTime(time, e) {
  selectedTime = time;
  document.querySelectorAll(".time-btn").forEach(b => b.classList.remove("active"));
  e.target.classList.add("active");
}

function closeModal() {
  modal.style.display = "none";
}

function sendBooking() {
  const name  = (document.getElementById("clientName").value  || "").trim();
  const phone = (document.getElementById("clientPhone").value || "").trim();
  if (!name || !phone) {
    alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
    return;
  }
  let msg = `üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å:\n${selectedService}\nüìÖ ${selectedDate}`;
  if (selectedTime) msg += ` ‚è∞ ${selectedTime}`;
  msg += `\nüë§ ${name}\nüìû ${phone}`;

  window.open(`https://t.me/kalendaruborok_bot?text=${encodeURIComponent(msg)}`,"_blank");
  closeModal();
}
</script>
