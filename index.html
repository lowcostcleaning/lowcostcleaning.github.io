<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lowcost Cleaning</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }
    header {
      padding: 80px 20px 40px;
      animation: fadeInUp 1.4s ease forwards;
    }
    h1 { font-size: 2.6rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; color: #555; margin-bottom: 40px; }
    .btn {
      background: #000; color: #fff; border: none;
      padding: 14px 34px; border-radius: 12px; font-size: 1rem;
      cursor: pointer; transition: 0.3s; margin: 5px;
    }
    .btn:hover { background: #333; transform: scale(1.05); }
    footer { margin-top: 100px; padding: 20px; color: #888; font-size: 0.9rem; }
    @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

    /* --- –ö–∞–ª–µ–Ω–¥–∞—Ä—å --- */
    .calendar-container {
      display:none;
      flex-direction:column;
      align-items:center;
      animation:fadeInUp 0.6s ease forwards;
    }
    .calendar-header {
      margin-top: 20px;
      font-weight:600;
      font-size:1.3rem;
    }

    .calendar-table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      width: 40px;
      height: 40px;
      text-align: center;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    th {
      color: #666;
      font-weight: 600;
      padding-bottom: 6px;
    }

    td.day {
      cursor: pointer;
      transition: 0.2s;
    }

    .available {
      background: #e7fbe7;
      color: #0a0;
    }
    .available:hover {
      background: #c6f5c6;
      transform: scale(1.1);
    }
    .unavailable {
      background: #ffcccc;
      color: #a00;
      font-weight: 600;
      cursor: not-allowed;
    }
    .past {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }

    .legend {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    /* --- –ú–æ–¥–∞–ª–∫–∞ --- */
    .modal {
      display:none;
      position:fixed;
      z-index:10;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }
    .modal-content {
      background:#fff; padding:25px; border-radius:16px;
      width:90%; max-width:360px; text-align:left;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width:100%; padding:10px; margin-bottom:12px;
      border-radius:8px; border:1px solid #ccc; font-size:1rem;
    }
    .book-btn {
      background:#000; color:#fff; border:none;
      padding:10px 20px; border-radius:8px;
      font-size:1rem; cursor:pointer; width:100%;
    }
    .book-btn:hover { background:#333; }
    .close { float:right; font-size:20px; cursor:pointer; color:#aaa; }
  </style>
</head>
<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–£–±–æ—Ä–∫–∞ –ø–æ —Ñ–∏–∫—Å —Ü–µ–Ω–µ. –ë—ã—Å—Ç—Ä–æ, —á–∏—Å—Ç–æ, –±–µ–∑ –ª–∏—à–Ω–µ–≥–æ.</p>
    <button class="btn" onclick="chooseService('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
    <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ')">üõè 1+1 ‚Äî 120‚Çæ</button>
  </header>

  <div class="calendar-container" id="calendarContainer">
    <div class="calendar-header" id="monthLabel"></div>
    <table class="calendar-table" id="calendar"></table>
    <div class="legend">
      üü¢ ‚Äî —Å–≤–æ–±–æ–¥–Ω–æ &nbsp;&nbsp;&nbsp; üî¥ ‚Äî –∑–∞–Ω—è—Ç–æ &nbsp;&nbsp;&nbsp; ‚ö™ ‚Äî –ø—Ä–æ—à–ª–æ
    </div>
  </div>

  <footer>¬© 2025 Lowcost Cleaning</footer>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <h3 id="modalTitle">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
      <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è">
      <input type="tel" id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <script>
    const unavailableDates = ["2025-10-15","2025-10-16","2025-10-17"];
    let selectedService = "";
    let selectedDate = "";

    function chooseService(service) {
      selectedService = service;
      document.getElementById("calendarContainer").style.display = "flex";
      generateCalendar();
      window.scrollTo({ top: document.getElementById("calendarContainer").offsetTop - 50, behavior: "smooth" });
    }

    function generateCalendar() {
      const calendar = document.getElementById("calendar");
      const monthLabel = document.getElementById("monthLabel");
      calendar.innerHTML = "";

      const year = 2025, month = 9; // –æ–∫—Ç—è–±—Ä—å
      const monthName = new Date(year, month).toLocaleString("ru-RU",{month:"long",year:"numeric"});
      monthLabel.textContent = monthName.charAt(0).toUpperCase()+monthName.slice(1);

      const firstDay = new Date(year, month, 1).getDay(); // 0 = –≤—Å
      const offset = (firstDay === 0 ? 6 : firstDay - 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date("2025-10-13"); // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å new Date() –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É

      let html = "<tr>";
      const weekDays = ["–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±","–í—Å"];
      html += weekDays.map(d => `<th>${d}</th>`).join("");
      html += "</tr><tr>";

      // –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º —á–∏—Å–ª–æ–º
      for(let i=0;i<offset;i++){
        html += "<td></td>";
      }

      for(let i=1;i<=daysInMonth;i++){
        const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(i).padStart(2,"0")}`;
        const dateObj = new Date(dateStr);
        let className = "available";
        let click = `onclick="openModal('${dateStr}')"`; 

        if(unavailableDates.includes(dateStr)){
          className = "unavailable";
          click = "";
        } else if (dateObj < today) {
          className = "past";
          click = "";
        }

        html += `<td class="day ${className}" ${click}>${i}</td>`;

        if((i + offset) % 7 === 0) html += "</tr><tr>";
      }

      html += "</tr>";
      calendar.innerHTML = html;
    }

    // === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ===
    const modal=document.getElementById("bookingModal");

    function openModal(date){
      selectedDate=date;
      document.getElementById("modalTitle").innerText=`${selectedService}\nüìÖ ${date}`;
      modal.style.display="flex";
    }
    function closeModal(){ modal.style.display="none"; }

    function sendBooking(){
      const name=document.getElementById("clientName").value.trim();
      const phone=document.getElementById("clientPhone").value.trim();
      if(!name||!phone){ alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω"); return; }
      const message=encodeURIComponent(`üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —É–±–æ—Ä–∫—É:\n${selectedService}\nüìÖ –î–∞—Ç–∞: ${selectedDate}\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`);
      const telegramLink=`https://t.me/kalendaruborok_bot?text=${message}`;
      window.open(telegramLink,"_blank");
      closeModal();
    }
  </script>
</body>
</html>
