<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lowcost Cleaning</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 80px 20px 40px;
      animation: fadeInUp 1.4s ease forwards;
    }

    h1 { font-size: 2.6rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; color: #555; margin-bottom: 40px; }

    .btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 34px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .btn:hover { background: #333; transform: scale(1.05); }

    footer {
      margin-top: 100px;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- –ö–∞–ª–µ–Ω–¥–∞—Ä—å --- */
    .calendar {
      max-width: 340px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 30px;
    }

    .day {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.95rem;
      user-select: none;
    }

    .available {
      background: #e7fbe7;
      color: #0a0;
    }

    .available:hover {
      background: #c6f5c6;
      transform: scale(1.1);
    }

    /* üî¥ –ó–∞–Ω—è—Ç—ã–µ –¥–∞—Ç—ã */
    .unavailable {
      background: #ffcccc;
      color: #a00;
      font-weight: 600;
      cursor: not-allowed;
    }

    .calendar-header {
      margin-top: 30px;
      font-weight: 600;
      font-size: 1.3rem;
    }

    /* --- –ú–æ–¥–∞–ª–∫–∞ --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .book-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .book-btn:hover { background: #333; }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßπ Lowcost Cleaning</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —É–±–æ—Ä–∫–∏ –∏ –¥–æ—Å—Ç—É–ø–Ω—É—é –¥–∞—Ç—É</p>
    <button class="btn" onclick="chooseService('üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ')">üè† –°—Ç—É–¥–∏—è ‚Äî 90‚Çæ</button>
    <button class="btn" onclick="chooseService('üõè 1+1 ‚Äî 120‚Çæ')">üõè 1+1 ‚Äî 120‚Çæ</button>
  </header>

  <div class="calendar-container">
    <div class="calendar-header" id="monthLabel"></div>
    <div class="calendar" id="calendar"></div>
  </div>

  <footer>¬© 2025 Lowcost Cleaning</footer>

  <!-- –ú–æ–¥–∞–ª–∫–∞ -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">√ó</span>
      <h3 id="modalTitle">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
      <input type="text" id="clientName" placeholder="–í–∞—à–µ –∏–º—è">
      <input type="tel" id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
      <button class="book-btn" onclick="sendBooking()">–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>
  </div>

  <script>
    // üî¥ –ó–∞–Ω—è—Ç—ã–µ –¥–∞—Ç—ã (15, 16, 17 –æ–∫—Ç—è–±—Ä—è)
    const unavailableDates = ["2025-10-15", "2025-10-16", "2025-10-17"];
    let selectedService = "";
    let selectedDate = "";

    function chooseService(service) {
      selectedService = service;
      generateCalendar();
    }

    // === –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è ===
    function generateCalendar() {
      const calendar = document.getElementById("calendar");
      const monthLabel = document.getElementById("monthLabel");
      calendar.innerHTML = "";

      const year = 2025;
      const month = 9; // –æ–∫—Ç—è–±—Ä—å (0 = —è–Ω–≤–∞—Ä—å)
      const date = new Date(year, month, 1);
      const monthName = date.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });
      monthLabel.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 1; i <= daysInMonth; i++) {
        const dayDate = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
        const div = document.createElement("div");
        div.classList.add("day");

        if (unavailableDates.includes(dayDate)) {
          div.classList.add("unavailable");
          div.innerText = i;
        } else {
          div.classList.add("available");
          div.innerText = i;
          div.onclick = () => openModal(dayDate);
        }

        calendar.appendChild(div);
      }
    }

    // === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ===
    const modal = document.getElementById("bookingModal");

    function openModal(date) {
      selectedDate = date;
      document.getElementById("modalTitle").innerText = `${selectedService}\nüìÖ ${date}`;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function sendBooking() {
      const name = document.getElementById("clientName").value.trim();
      const phone = document.getElementById("clientPhone").value.trim();

      if (!name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —Ç–µ–ª–µ—Ñ–æ–Ω");
        return;
      }

      const message = encodeURIComponent(`üßπ –ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å –Ω–∞ —É–±–æ—Ä–∫—É:\n${selectedService}\nüìÖ –î–∞—Ç–∞: ${selectedDate}\nüë§ –ò–º—è: ${name}\nüìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}`);
      const telegramLink = `https://t.me/lowcost_cleaning_bot?text=${message}`; // üëà —Ç–≤–æ–π –±–æ—Ç
      window.open(telegramLink, "_blank");
      closeModal();
    }

    // –∞–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    generateCalendar();
  </script>
</body>
</html>
